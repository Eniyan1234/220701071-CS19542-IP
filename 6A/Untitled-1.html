<!DOCTYPE html>
<html>
<body>

<div id="demo">
  <h2>Document</h2>
  
  <button type="button" onclick="loadDoc()">Open Content</button>
</div>
<SCRIPT>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
    }
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</SCRIPT>
</body>
</html>
